<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		#mainblock
		{
			width: 600px;
			border-width: 0;
			margin-top: 10px;
			margin-left: 10px;
		}

		#name_and_photo
		{
			height: 75px;
		}

		#photo
		{
			display: inline-block;
			width: 75px;
			height: 75px;
			margin: 0;
		}

		#name_and_time
		{
			display: inline-block;
			width: calc(100% - 79px);
			vertical-align: top;
		}

		#name
		{
			display: inline-block;
			width: 100%;
			font-size: 40px;
		}

		#time
		{
			display: inline-block;
			font-size: 15px;
		}

		#post
		{
			position: relative;
			left: 75px;
			margin-left: 5px;
			width: calc(100% - 75px);
			font-size: 14pt;
		}

		p
		{
			margin: 0;
			font-family: Helvetica;
		}

		body
		{
			margin: 0;
		}
	</style>
</head>
<body>
	<div id = "mainblock">
		<div id = "name_and_photo">
			<div id = "photo">
				<img
					src = "https://image.freepik.com/free-icon/picture_318-67978.png"
					height="75px"
					width = "75px"
				>
			</div>

			<div id = "name_and_time">
				<p id = "name">Рулон Обоев</p>
				<p id = "time">10 минут назад</p>
			</div>
		</div>

		<div id = "post">
			<p>
				Текст поста
			</p>
		</div>
	</div>
</body>
</html>
